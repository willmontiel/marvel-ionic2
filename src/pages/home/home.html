<ion-header>
  <ion-navbar>
    <ion-title>
      Marvel Characters
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let character of characters" (click)="goToDetails(character.id)">
      <ion-avatar item-left>
        <img [src]="character.thumbnail.path + '.' + character.thumbnail.extension">
      </ion-avatar>
      <h2>{{ character.name }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
